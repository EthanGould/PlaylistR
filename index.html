<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <title>Playlistr</title>
</head>
<body ng-app='Playlistr'>
  <h2>Playlistr <small>collaborative playlists</small></h2>
  <div ng-view>
    <div ng-controller='PlaylistsController as playlistsCtrl'>
      <div ng-repeat='playlist in playlistsCtrl.playlists'>
        <h3>{{playlist.name}}</h3>
        <div ng-repeat='song in playlist.songs'>
          <p>{{song.artist}} -  {{song.title}}</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
