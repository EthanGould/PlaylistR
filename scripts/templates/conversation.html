<div class="panel panel-default">
  <div class="panel-body">
    <div class="conversation-container well">
      <div ng-repeat='song in playlists.getCurrent().songs' class='sent-message'>
        <img ng-controller='PlaylistContentController' ng-click='playSong(song)' ng-src='{{song.artwork}}' class='song-artwork'>
        <p class='song-info'>{{song.artist}} - {{song.title}}</p>
        <div class='song-actions'><h3><span class="glyphicon glyphicon-th-list"></span></h3></div>
        <div class='song-details'>
          <table>
            <thead>
              <tr>
                <th>duration</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{song.duration}} minutes</td>
              <tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- <audio src='https://soundcloud.com/zentrix/chris-liebing-pfirter-420-zentrix-remix' controls></audio> -->
    </div>
    <div ng-controller='PlaylistContentController' class="input-group">
      <input ng-model='songUrl' type="text" class="song-input form-control">
      <span class="input-group-btn">
        <button class="btn btn-success" ng-click='addSong(songUrl, playlists.getCurrent())' type="button">Sumbit</button>
      </span>
    </div>
  </div>
</div>
