<form name='newPlaylist'>
	<div class="input-group new-pl__title">
  		<span class="input-group-addon">Title</span>
  		<input ng-model='playlistName' type="text" class="new-pl-name form-control" placeholder="name your playlist">
	</div>
	<div ng-click='createPlaylist(playlistName);sendPlToFirebase(playlistName)' class='btn btn-success pull-right'>Add</div>
</form>
